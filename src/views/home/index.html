<div class="container">
  <div class="content home" distance="55" v-pull-to-refresh="refresh">
    <v-layer></v-layer>
    <slider :banner="banner"></slider>

    <bar class="home-bar">
      <bar-item path="/rank" label="排行榜" icon="rank"></bar-item>
      <bar-item path="/user/tasks" label="我的任务" icon="task"></bar-item>
      <bar-item path="/invite" label="邀请有奖" icon="invitefriend"></bar-item>
    </bar>
    <v-content type="block-title" style="margin: 0 0 0.4rem;
    -webkit-box-shadow: 0 .06rem 0 #ccc;box-shadow: 0 .06rem 0 #ccc;background-color: white;">
      <btn style="float:left;margin: .4rem 0 .3rem .6rem;border:0;color:#6d6d72;padding:0">
        任务推荐
      </btn>
      <btn types="link"
           style="float:right;margin: .4rem .6rem .3rem 0;border:0;border:0;padding:0"
           v-link="{path: '/tasks', replace: true}">
        更多任务
      </btn>
    </v-content>
    <div class="card-container">
      <v-card-container v-for="task in tasks | orderBy 'created' -1"
                        :style="{backgroundColor: task.status === '1' ? 'white': 'rgb(224, 224, 224)' }">
        <card type="content">
          <list type="media">
            <li class="item-content">
              <item type="media">
                <img
                  src="http://gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i3/TB10LfcHFXXXXXKXpXXXXXXXXXX_!!0-item_pic.jpg_250x250q60.jpg"
                  width="44">
              </item>
              <item type="inner">
                <item type="title-row">
                  <item type="text">{{task.title}}</item>
                  <item type="text">{{task.created}}</item>
                </item>
              </item>
            </li>
          </list>
        </card>
        <card type="footer">
          <div style="color:gray">
            赞助商：{{task.advertiser}}
            <span style="margin-left: 1rem;padding: .1rem;border: 1px solid #929292;"
                  :style="{color: task.status === '1' ? 'green': 'gray' }">{{task.status === '0' ? '结束' : '已领'}}</span>
          </div>
          <span
            :style="{color: task.status === '1' ? 'orange': 'gray',fontWeight:'bold'}">{{task.read_profit}} 积分</span>
        </card>
      </v-card-container>
    </div>
  </div>
  <div class="test-test-test-test">asdasd </div>
</div>
